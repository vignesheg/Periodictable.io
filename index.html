<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Periodic-Table</title>
</head>

<body style="background-color: rgba(62, 62, 62, 0.048);">
    <div class="container">
        <div class="fromchart-wrapper row">
            <div class="col-md-6">
                <canvas id="myChart" class="background chartdimensions mt-4 container-fluid ">
                </canvas>
            </div>
            <div class="col-md-4 mt-4">
                <div class="form-wrapper">
                    <form name="searchform">

                        <input name="searchvalue" placeholder="Enter Symbol" type="text">
                        <button name="search" id="searchbt" class="button button3" type="button" onclick="getdetails()"><i
                                class="fas fa-magnifying-glass"></i></button>

                    </form>
                </div>
                <div class="background mt-4 ms-3 about p-3 fontstyle" style="height:auto;">
                    The periodic table, also known as the periodic table of the elements,
                    is a rows and columns arrangement of the chemical elements.
                    It is widely used in chemistry, physics, and other sciences,
                    and is generally seen as an icon of chemistry
                  </div>
            </div>
        </div>
        
    </div>
    <div class="data-wrapper mt-4">
        <div class="row bg-primary listborder text-white " id="header" style="display: none;">
            <div class="col-12 text-center" >
                Properties And Values
            </div>
        </div>
        <div class="row mt-3 listborder">

            <div id="elementlistdiv" class="elementlistdiv col-12">
                <ul id="elementlist" class="list-group">

                </ul>
            </div>
        </div>

    </div>

    </div>
</body>
<script>
    var xValues = ["s-block", "d-block", "p-block", "f-block"];
    var yValues = [14, 35, 40, 14];
    var barColors = [
        "green",
        "blue",
        "orange",
        "red",
    ];

    new Chart("myChart", {
        type: "pie",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            title: {
                display: true,
                text: "Classification of Periodic Table"
            }
        }
    });
</script>

</html>
